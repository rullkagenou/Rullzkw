  <!-- Script Musik -->
  <script>
    const music = document.getElementById("bg-music");
    const btn = document.getElementById("music-btn");
    const icon = document.getElementById("music-icon");

    music.volume = 0.5;
    music.play().catch(() => {
      icon.textContent = "🔇";
      icon.classList.remove("vibrate");
      btn.innerHTML = '<span id="music-icon">🔇</span> Musik: OFF (klik untuk nyala)';
    });

    function toggleMusic() {
      if (music.paused) {
        music.play();
        icon.textContent = "🔈";
        icon.classList.add("vibrate");
        btn.classList.remove("bg-red-500", "hover:bg-red-600");
        btn.classList.add("bg-green-500", "hover:bg-green-600");
        btn.innerHTML = '<span id="music-icon" class="vibrate">🔈</span> Musik: ON';
      } else {
        music.pause();
        icon.textContent = "🔇";
        icon.classList.remove("vibrate");
        btn.classList.remove("bg-green-500", "hover:bg-green-600");
        btn.classList.add("bg-red-500", "hover:bg-red-600");
        btn.innerHTML = '<span id="music-icon">🔇</span> Musik: OFF';
      }
    }    
  </script>
