  <!-- Musik ON/OFF -->
  <script>
    const audio = document.getElementById('bg-music');
    const musicStatus = document.getElementById('music-status');
    let isPlaying = false;

    function toggleMusic() {
      if (isPlaying) {
        audio.pause();
        musicStatus.innerText = 'OFF';
      } else {
        audio.play();
        musicStatus.innerText = 'ON';
      }
      isPlaying = !isPlaying;
    }
  </script>

  <script>
    particlesJS('particles-js', {

        },

          direction: 'none',

        }
