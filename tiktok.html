<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TikTok Downloader Aman</title>
  <style>
    body {
      background-color: #0f172a;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    input {
      width: 80%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #38bdf8;
      border: none;
      border-radius: 5px;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    video {
      width: 90%;
      max-width: 400px;
      margin-top: 20px;
      border-radius: 10px;
    }
    a {
      color: #38bdf8;
      display: block;
      margin-top: 10px;
    }
    .back-button {
      margin-top: 30px;
      display: inline-block;
      padding: 10px 20px;
      background-color: white;
      color: #0f172a;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>üéµ TikTok Downloader Aman</h1>
  <input type="text" id="tiktokUrl" placeholder="Tempel link TikTok di sini" />
  <br>
  <button onclick="download()">Download</button>

  <div id="result"></div>

  <a class="back-button" href="/index.html">üîô Kembali ke Menu Awal</a>

  <script>
    async function download() {
      const url = document.getElementById("tiktokUrl").value;
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "‚è≥ Memproses...";

      try {
        const res = await fetch(`/api/download?url=${encodeURIComponent(url)}`);
        const data = await res.json();

        if (data?.data?.play) {
          resultDiv.innerHTML = `
            <h3>‚úÖ Video berhasil didapat!</h3>
            <video controls src="${data.data.play}"></video>
            <a href="${data.data.play}" download>‚¨áÔ∏è Unduh Video</a>
          `;
        } else {
          resultDiv.innerHTML = "‚ö†Ô∏è Gagal mengambil video. Pastikan link valid.";
        }
      } catch (err) {
        resultDiv.innerHTML = "‚ùå Gagal menghubungi server.";
      }
    }
  </script>
</body>
</html>
